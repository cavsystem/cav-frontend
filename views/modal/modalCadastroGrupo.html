<div class="inmodal" ng-controller="maquinaAWSCtrl">
    <div class="modal-header">
        <i class="fa fa-laptop modal-icon"></i>
        <h4 class="modal-title">Cadastrar grupo</h4>
        <small class="font-bold">Novo grupo de segurança </small>
    </div>
    <div class="modal-body">
        <div class="form-group"><label>Nome do grupo</label> 
        <input type="text" ng-model="grupo.groupName" placeholder="Digite um nome para o grupo" class="form-control"></div>
        <div class="form-group"><label>Descrição</label> 
        <input type="text" ng-model="grupo.description" placeholder="Digite a descrição para o grupo" class="form-control"></div>
  {{portas}}
         <div class="row" ng-repeat="line in portas">

        <div class="col-sm-3" ><label>Protocolo</label> 
        <input type="text" ng-model="portas[$index].protocol" placeholder="SSH"  class="form-control"></div>
        <div class="col-sm-3"><label>To Inicio</label> 
        <input type="text" ng-model="portas[$index].FromPort" placeholder="22"  class="form-control"></div>
        <div class="col-sm-3"><label>To Final</label> 
        <input type="text" ng-model="portas[$index].ToPort" placeholder="22"   class="form-control"></div>
        <div class="col-sm-3"><label>ip</label> 
        <input type="text" ng-model="portas[$index].IpRange" placeholder="0.0.0.0/0"  class="form-control"></div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="row" style="margin-top:15px;">
        <div class="col-sm-3">
         <button type="button" class="btn btn-success" ng-click="adicionarPorta()">Adicionar porta</button>
         </div>
         <div class="col-sm-2">
         <button style="float:left;" type="button" class="btn btn-danger" ng-click="removerPorta()">remover porta</button>        
         </div>
         </div>


        </div>


   




    <div class="modal-footer">
       
        <button type="button" class="btn btn-white" ng-click="cancel()">Fechar</button>
        <button type="button" class="btn btn-primary" ng-click="criarGrupo(portas)">Finalizar Criação</button>
    </div>
</div>
