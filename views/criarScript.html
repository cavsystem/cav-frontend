    <div class="row" style="margin-top:10px;" ng-controller="scriptCtrl">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Criação e edição
                        <small>Criar e edição de scripts.</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form method="get" class="form-horizontal">


                         <div class="form-group"><label class="col-sm-2 control-label">Nome Script</label>

                            <div class="col-sm-4"><input type="text" class="form-control" ng-model="script.nome" name="text"></div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label">Arquivo</label>

                            <div class="col-sm-4"><input type="text" class="form-control" ng-model="script.nome" name="text"></div>
                        </div>
<input type="file" name="file" onchange="angular.element(this).scope().fileNameChanged(this.files)"/>
                        <div class="hr-line-dashed"></div>

         <div class="form-group"><label class="col-sm-2 control-label">Digite Script</label>

                            <div class="col-sm-10">

                            <textarea class="form-control" ng-model="script.receita" style="height:400px;"></textarea>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancelar</button>
                                <button class="btn btn-primary" type="button" ng-click="cadastro()">Salvar</button>
                            </div>
                        </div>

</form></div></div></div></div>
