<toaster-container></toaster-container>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Criação de credenciais</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a>Forms</a>
            </li>
            <li class="active">
                <strong>Criar credenciais</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

 


    <div class="row" style="margin-top:10px;" ng-controller="credenciaisCtrl" ng-init="inicializar()" >
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Criação de credenciais
                        <small>Criar</small>
                    </h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">
                    <form  class="form-horizontal" >

                        <div class="form-group">
                         <label class="col-sm-2 control-label">Identificação (*)</label>
                            <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="credencial.identificacao"></div>
                        </div>

                         <div class="form-group">
                         <label class="col-sm-2 control-label">Access Key (*)</label>
                            <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="credencial.accessKey"></div>
                        </div>

                        <div class="form-group"><label class="col-sm-2 control-label" >Secret key (*)</label>
                            <div class="col-sm-4"><input type="text" class="form-control" ng-model="credencial.secretKey"></div>
                        </div>
                        <div class="hr-line-dashed"></div>
                       <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-white" type="submit">Cancel</button>
                                <button class="btn btn-primary"  ng-click="cadastro()">Salvar</button>
                            </div>
                        </div>

                        
                       
</form></div>


<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Credenciais</h5>

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">

                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Identificação</th>
                        <th>Data cadastro</th>
                        <th>Data revogado</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in credenciais">
                        <td>{{item.identificacao}}</td>
                        <td>{{item.dataCadastro}}</td>
                        <td>{{item.dataRevogado}}</td>
                        <td>{{item.id}}</td>
                    </tr>
                    
                    </tbody>
                </table>

            </div>
        </div>
    </div>
    
</div>


</div></div></div>
